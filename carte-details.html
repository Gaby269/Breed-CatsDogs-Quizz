<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <!-- Incluez jQuery depuis un CDN -->
    <link rel="stylesheet" href="./styles/carte-details.css" />

    <title></title>
  </head>
  <body>
    <div class="page-details">
      <div class="titre h1"></div>
      <div class="carte-total-description">
        <div id="carousel-container">
          <div id="carousel" class="carousel slide" data-ride="carousel"></div>
        </div>

        <div class="card-details" id="cards">
          <div class="race">
            <p class="titre-nom"><b>Race : </b></p>
          </div>
          <div class="origin">
            <p class="titre-origin"><b>Origin : </b></p>
          </div>
          <div class="temperament">
            <p class="titre-temperatment"><b>Tempérament : </b></p>
          </div>
          <div class="description">
            <p class="titre-description"><b>Description : </b></p>
          </div>
          <div class="age">
            <p class="titre-age"><b>Longévité : </b></p>
          </div>
          <div class="caracteristiques_grille caracteristiques_race_chat">
            <div class="caracteristiques_grille-item">
              <p><b>Adaptabilité</b></p>
              <div class="caracteristiques_score_adap"></div>
            </div>
            <div class="caracteristiques_grille-item">
              <p><b>Niveau d'énergie</b></p>
              <div class="caracteristiques_score_energy"></div>
            </div>
            <div class="caracteristiques_grille-item">
              <p><b>Adapté aux enfants</b></p>
              <div class="caracteristiques_score_enf"></div>
            </div>
            <div class="caracteristiques_grille-item">
              <p><b>Besoin social</b></p>
              <div class="caracteristiques_score_social"></div>
            </div>
            <div class="caracteristiques_grille-item">
              <p><b>Niveau de perte</b></p>
              <div class="caracteristiques_score_perte"></div>
            </div>
            <div class="caracteristiques_grille-item">
              <p><b>Toilettage</b></p>
              <div class="caracteristiques_score_toil"></div>
            </div>
            <div class="caracteristiques_grille-item">
              <p><b>Problème de santé</b></p>
              <div class="caracteristiques_score_sante"></div>
            </div>
            <div class="caracteristiques_grille-item">
              <p><b>Adapté aux étrangés</b></p>
              <div class="caracteristiques_score_etran"></div>
            </div>
            <div class="caracteristiques_grille-item">
              <p><b>Affectueux</b></p>
              <div class="caracteristiques_score_affe"></div>
            </div>
            <div class="caracteristiques_grille-item">
              <p><b>Ami avec les chiens</b></p>
              <div class="caracteristiques_score_dog"></div>
            </div>

            <div class="caracteristiques_grille-item">
              <p><b>Intelligence</b></p>
              <div class="caracteristiques_score_intel"></div>
            </div>
            <div class="caracteristiques_grille-item">
              <p><b>"Vocalise"</b></p>
              <div class="caracteristiques_score_voca"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script/carte-details.js"></script>
  </body>
</html>
